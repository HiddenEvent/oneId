logging:
  level:
    org.springframework.web.client: DEBUG
    org.hibernate.type: trace
spring:
  profiles:
    active: local
    group:
      local:
        - common
        - local_database
        - local_security

---
spring:
  config:
    activate:
      on-profile: "local_database"
  datasource:
    url: jdbc:mysql://localhost:3306/oneid?characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Seoul
    username: "oneidadmin" # DB
    password: "password" # DB
  jpa:
    database: mysql
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  # db.migration.common 복사해서 디렉터리 생성 시 이슈 발생
  # db 디렉터리 생성 -> migration 디렉터리 생성 -> common 디렉터리 생성 -> V1__init.sql 파일 생성
  flyway:
    baseline-on-migrate: true
---
spring:
  config:
    activate:
      on-profile: local_security
  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json

    checkpoint:
      hostname: localhost
      protocol: http
      port: 8081


---
spring:
  config:
    activate:
      on-profile: "common"
  output:
    ansi:
      enabled: always
server:
  servlet:
    encoding:
      force-response: true # response 데이터 한글 깨짐 해결을 위해 추가..
  port: 9001

